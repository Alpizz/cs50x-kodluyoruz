{% extends "layout.html" %}

{% block body %}
    <h1>Registrants</h1>
    <ul>
        {% for row in rows %}
            <li>{{ row["name"] }} ({{ row["email"] }})</li>
        {% endfor %}
    </ul>
    <a href="/register">Register</a>
    <br>
    <form id="deletion" action="/delete" method="POST">
         <a href="javascript:{}" onclick="if (confirm('Are you sure?')) {
                                             document.getElementById('deletion').submit()
                                         } else { return false }">Delete all</a>
    </form>
{% endblock %}
