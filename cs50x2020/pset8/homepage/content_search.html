    <script>
        // Uppercase input
        function upperCaseF(a) {
            setTimeout(function () {
                a.value = a.value.toUpperCase();
            }, 1);
        }
        function empty() {
            var x;
            x = document.getElementById("ders_kod").value;
            var len = x.length;
            if (len > 7 || len < 6) {
                alert("Please enter a valid course code (ie. EKO201E).");
                return false;
            };
        }
    </script>
